name: Generate GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install github-readme-stats

      - name: Generate stats image
        run: |
          npx github-readme-stats --username XanderYZZ --output ./github-stats.png --show-icons --theme radical

      - name: Commit and push stats image
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add github-stats.png
          git commit -m "Update GitHub stats image"
          git push